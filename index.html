<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time - Jacob Chvatal</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8"/>
        <meta property="og:title" content="Time - Jacob Chvatal" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://time.jacob.chvatal.com" />
        <meta name="description" content="Jacob Chvatal's timekeeping toys."/>
        <meta name="keywords" content="jacob, chvatal, time, clock, arvelie, neralie"/>
        <meta name="author" content="Jacob Chvatal"/>
        <meta name="robots" content="follow"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#fff"/>
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="tradclock" id="tradclock">
            <div id="numclock" class="num_clock"></div>
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9"/>
                    <circle class="mid-circle" cx="300" cy="300" r="7"/>
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V142"/>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V67"/>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>
                <g id="second">
                    <path class="second-arm" d="M300.5 298V55"/>
                    <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                </g>
            </svg>
        </div>
        <div id="neraliesection" class="neraliesection">
            <div id="numneralie" class="num_clock"></div>
        </div>
        <div id="agesection" class="agesection">
            <div id="numage" class="num_clock"></div>
        </div>
        <div id="calsection" class="calsection">
            <div id="caldate" class="num_clock"></div>
            <div id="arveliedate" class="num_clock"></div>
        </div>
        <script src="./out/main.js"></script>
    </body>
</html>
